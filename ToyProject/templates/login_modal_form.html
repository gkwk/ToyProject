<form method="post" id="login_form" action="{% url 'account:login' %}" novalidate>
    {% csrf_token %}

    <div class="form-floating mb-3">
        <input type="email" name="username" class="form-control rounded-3" id="login_floatingEmail" placeholder="eamil">
        <label for="login_floatingEmail">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control rounded-3" id="login_floatingPassword" placeholder="password">
        <label for="login_floatingPassword">Password</label>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember_me" value="true"
                id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
    </div>

    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log In</button>
        {% comment %} <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> {% endcomment %}
    {% comment %} <hr class="my-4">
    <h2 class="fs-5 fw-bold mb-3">비밀번호를 잊으셨다면...</h2>
    <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
        <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
        비밀번호 찾기
    </button> {% endcomment %}
</form>
